<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to bottom right, #0056b3, #00bcd4); /* Gradient background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling for Admin Login */
        .container {
            max-width: 350px; /* Smaller width */
            width: 90%; /* Responsive width */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
        }

        /* Headings */
        h2 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Form Input Styling */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button Styling */
        button,
        .btn {
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #5a0fb8, #2068dc);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Label Styling */
        .form-label {
            color: #000; /* Set label text color to black */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Admin Login</h2>
        <form method="POST" action="admin_dashboard.html" class="mt-4">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="js/admin_login.js"></script>
</body>
</html>
