<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* General Styling */
      body {
        position: relative;
        background: url("images/art3.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Flex column layout */
        justify-content: center;
        font-family: "Arial", sans-serif;
        overflow: hidden; /* Prevent scrollbars from appearing */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black shade with 50% opacity */
        backdrop-filter: blur(8px); /* Blur effect */
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2; /* Make sure the container stays above the blurred background */
        max-width: 350px;
        width: 90%;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3); /* Shadow effect behind box */
        text-align: center;
        margin-top: 150px;
      }

      /* Headings */
      h2 {
        color: #0056b3;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      /* Form Input Styling */
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 15px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      }

      .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        outline: none;
      }

      /* Button Styling */
      button,
      .btn {
        font-size: 14px;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        width: 100%;
        margin-top: 15px;
      }

      .btn-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #5a0fb8, #2068dc);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      /* Label Styling */
      .form-label {
        color: #000;
      }

      /* Home Button Styling */
      .home-btn {
        position: absolute;
        top: 15px;
        right: 30px;
        padding: 12px 20px; /* Larger button size */
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        font-size: 16px;
        width: auto;
        height: 45px;
        z-index: 3; /* Ensure it's above the background */
      }

      .home-btn:hover {
        background: linear-gradient(to right, #5a0fb8, #2068dc);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      footer {
        padding: 10px 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        position: relative;
        z-index: 2;
        margin-top: auto; /* Push footer to the bottom */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='index.html';">Home</button>

    <div class="container text-center">
      <h2>Forgot Password</h2>
      <form method="POST" action="php/reset_password.php" class="mt-4">
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="new_password" class="form-label">New Password:</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>
    </div>
    
    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2025 Art Gallery Management. All rights reserved.</p>
    </footer>
  </body>
</html>
