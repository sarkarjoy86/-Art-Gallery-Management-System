<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image with Blurry Black Shade */
        body {
            position: relative;
            background: url('images/art3.jpg') no-repeat center center fixed; /* Your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        /* Blurry Black Shade */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            backdrop-filter: blur(8px); /* Apply the blur effect */
            z-index: -1; /* Ensure the blur is behind content */
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* List Group Styling */
        .list-group-item {
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #f8f9fa;
            color: #333;
        }

        .list-group-item:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            background-color: #e9ecef;
        }

        .list-group-item i {
            color: #007bff;
            margin-right: 10px;
        }

        /* Logout Button Styling */
        .logout-btn {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #080808;
        }
        .corner-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px; /* Adjust size as needed */
      height: auto;
      z-index: 3; /* Ensure it's above the background */
    }

    </style>
</head>
