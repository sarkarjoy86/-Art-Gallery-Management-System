<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      /* General Styling */
      body {
        position: relative;
        background: url("images/art3.jpg") no-repeat center center fixed; /* Background image */
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Flex column layout */
        justify-content: center;
        font-family: "Arial", sans-serif;
        overflow: hidden; /* Prevent scrollbars from appearing */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black shade with 50% opacity */
        backdrop-filter: blur(8px); /* Blur effect */
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2; /* Make sure the container stays above the blurred background */
        max-width: 400px;  /* Increased width */
        width: 90%;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3); /* Shadow effect behind box */
        text-align: center;
        margin-top: 0; /* Ensure the container stays centered */
      }

      /* Headings */
      h2 {
        color: #0056b3;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      /* Form Input Styling */
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 15px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      }

      .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        outline: none;
      }

      /* Button Styling */
      button,
      .btn {
        font-size: 14px;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        width: 100%;
        margin-top: 15px;
      }

      .btn-success {
        background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient for success button */
        color: white;
        border: none;
      }

      .btn-success:hover {
        background: linear-gradient(to right, #5a0fb8, #2068dc);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      /* Label Styling */
      .form-label {
        color: #000; /* Set label text color to black */
      }

      /* Footer Styling */
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #212529;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: auto;
        z-index: 2;
      }

      footer p {
        margin: 0;
        font-size: 1rem;
      }

      /* Small Rectangular Home Button */
      .home-btn {
        position: absolute;
        top: 15px;
        right: 30px;
        padding: 12px 20px; /* Larger button size */
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        font-size: 16px; /* Slightly larger text */
        width: auto;
        height: 45px; /* Taller button */
        z-index: 3; /* Ensure it's above the background */
      }

      .home-btn:hover {
        background: linear-gradient(to right, #5a0fb8, #2068dc);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      /* Already have an account? */
      .login-link {
        display: block;
        margin-top: 20px;
        font-size: 1rem;
        color: #0056b3;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }
      .corner-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px; /* Adjust size as needed */
      height: auto;
      z-index: 3; /* Ensure it's above the background */
    }

    </style>
</head>
<body>
   <!-- Logo on the left corner -->
   <img src="images/logo1.png" alt="Logo" class="corner-logo" />
    <button class="home-btn" onclick="window.location.href='index.html';">Home</button>

    <div class="container text-center">
        <h2>Visitor Signup</h2>
        <form method="POST" action="php/signup.php" class="mt-4">
            <div class="form-group">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <a href="visitor_login.html" class="login-link">Already have an account? Go to Sign In</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Art Gallery. All Rights Reserved.</p>
    </footer>

    <script src="js/visitor_signup.js"></script>
</body>
</html>
